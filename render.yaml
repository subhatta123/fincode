services:
  - type: web
    name: tableau-data-reporter
    env: python
    region: ohio
    buildCommand: |
      pip install -r requirements_simple.txt
      echo "Simple build complete"
    startCommand: gunicorn app_simple:app --bind 0.0.0.0:$PORT --workers 1 --log-level debug
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_APP
        value: app_simple.py
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
      - key: PYTHONUNBUFFERED
        value: true
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1 